<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ='viewport' content="width=device-width, initial-scale=1.0">
        <title>Simple HTML</title>
        <link rel="stylesheet" href="stylesheet.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function changeClass(element) {
                if(element.classList.contains('original'))
                {
                    element.classList.remove('original');

                    element.classList.add('new');
                }
                else
                {
                    element.classList.remove('new');

                    element.classList.add('original');
                }
            }
  
        </script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-category">
                        <a class='anchorCat' href="index.html">Home</a>
                    </li>
                    <li class="nav-category">

                    </li>
                    <li class="nav-category" >
                        <a class='anchorCat' href="#">Photo Gallery</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="photoBlocks">
                <div class="photoBlockHeaders">
                    <p class="photoBlockHeaderText">Transition Trip</p>
                </div>
                <div class="photoBlockGallery">
                    <ul class="photoGallery">
                        <li class="individualBlock">
                            <img class="original" src="Photos/campfire.jpg" onclick="changeClass(this)">
                            <p class="photoDescription"> Jumping in the Sun in Fehtiye</p>
                        </li>
                        <li class="individualBlock">
                            <img class="original" src="Photos/campfire.jpg" onclick="changeClass(this)">
                            <p class="photoDescription"> Jumping in the Sun in Fehtiye</p>
                        </li>
                        
                    </ul>

                </div>
            </section>
        </main>
    </body>
</html>
